apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

version = '1.0'
group = 'com.sabre.workshop'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceCompatibility =1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile "org.springframework.boot:spring-boot-starter-web:1.3.2.RELEASE"
}